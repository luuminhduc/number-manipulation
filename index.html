<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="height: 100vh; width: 100vw;" class="d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="row">
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-start">
                <form action="">
                    <div class="form-group d-flex flex-row">
                        <input required type="number" class="form-control mr-3" placeholder="Add your own number">
                        <button type="submit" class="btn btn-primary btn-md">Add</button>
                    </div>
                </form>
                <button type="button" class="btn btn-primary btn-md mb-3 add">Add random number</button>
                <button type="button" class="btn btn-info btn-md mb-3 ascending">Ascending</button>
                <button type="button" class="btn btn-dark btn-md mb-3 descending">Descending</button>
                <button class="btn btn-success md similar mb-3">Similar</button>
                <button class="btn btn-warning btn-md mb-3 max">Max</button>
                <button class="btn btn-danger btn-md mb-3 min">Min</button>
                <button type="button" class="btn btn-secondary btn-md mb-3 reset">Reset</button>
            </div>

            <div class="col-md-8 d-flex flex-wrap justify-content-start align-items-center" id="output">
            </div>
        </div>
    </div>

    
    
    <script src="index.js"></script>
</body>
</html>
